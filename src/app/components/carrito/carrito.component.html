<div class="h-screen bg-gray-50 pt-10 ">
  <p class="mb-10 text-center text-4xl font-bold tracking-widest pb-5">Carrito</p>
  <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
    <div class="rounded-lg md:w-2/3">
      <div *ngFor="let ropa of ropas" >
        <app-card-carrito
        [ropa]=ropa
        ></app-card-carrito>
      </div>
    </div>

    <!-- Sub total -->
    <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>
        <p class="text-gray-700">{{total}}€</p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-700">IVA</p>
        <p class="text-gray-700">IVA incluido</p>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">{{total}} €</p>
          <p class="text-sm text-gray-700">incluye IVA</p>
        </div>
      </div>
      <button class="mt-6 w-full rounded-md color py-1.5 font-medium text-blue-50 hover:bg-blue-600">Realizar compra</button>
    </div>
  </div>
</div>
