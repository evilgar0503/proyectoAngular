<style>@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);</style>
<div class="min-w-screen min-h-screen flex items-center p-5 lg:p-10 overflow-hidden relative">
    <div class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left">
        <div class="md:flex items-center -mx-10">
            <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
                <div class="relative">
                    <img src="{{articulo.img1}}" class="w-25 relative z-10" alt="" >
                    <div class="border-4 border-yellow-200 absolute top-10 bottom-10 left-10 right-10 z-0"></div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-10">
                <div class="mb-10">
                    <h1 class="font-bold uppercase text-2xl mb-5">{{articulo.nombre}}</h1>
                    <p class="text-sm">{{articulo.descripcion}} <a [routerLink]="['/articulos']" class="opacity-50 text-gray-900 hover:opacity-100 inline-block text-xs leading-none border-b border-gray-900">Ver más <i class="mdi mdi-arrow-right"></i></a></p>
                </div>
                <div>
                    <div class="inline-block align-bottom mr-5">
                        <span class="font-bold text-5xl leading-none align-baseline">{{articulo.precio}}</span>
                        <span class="text-2xl leading-none align-baseline">€</span>

                    </div>
                    <div class="inline-block align-bottom">
                        <button class="bg-yellow-300 opacity-75 hover:opacity-100 text-yellow-900 hover:text-gray-900 rounded-full px-10 py-2 font-semibold" (click)="anadirCarrito(articulo.id)"><i class="mdi mdi-cart -ml-2 mr-2"></i> Añadir al carrito</button>
                    </div>
                    <div class="mt-5 flex float-end">
                      <button class="bg-red-500 text-white opacity-75 hover:opacity-100 hover:text-gray-900 rounded-full px-10 py-2 font-semibold" (click)="deleteArticulo(articulo.id)"><i class="mdi mdi-delete -ml-2 mr-2"></i> Eliminar</button>
                      <a [routerLink]="['/edit/ropa', articulo.id]"><button class="bg-zinc-400 text-white opacity-75 hover:opacity-100 hover:text-gray-900 rounded-full px-10 py-2 font-semibold" ><i class="mdi mdi-pencil -ml-2 mr-2"></i> Editar</button></a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
