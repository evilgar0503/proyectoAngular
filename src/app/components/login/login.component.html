<div class="lg:flex loginfull">
  <div class="lg:w-1/2 xl:max-w-screen-sm">
    <div class="py-12 bg-indigo-100 lg:bg-white flex justify-center lg:justify-start lg:px-12">
      <div class="cursor-pointer flex items-center">
        <a [routerLink]="['/']">
          <div>
            <img class="logo" src="assets/img/logo-black.png" width="63px">
          </div>
        </a>
      </div>
    </div>
    <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
      <h2 class="text-center text-4xl font-bold lg:text-left xl:text-5xl
                    xl:text-bold">Inicio Sesión</h2>
      <div class="mt-12">
        <form>
          <div>
            <div class="text-sm font-bold text-gray-700 tracking-wide">Correo Electrónico</div>
            <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
              type="" placeholder="kike@gmail.com">
          </div>
          <div class="mt-8">
            <div class="flex justify-between items-center">
              <div class="text-sm font-bold text-gray-700 tracking-wide">
                Contraseña
              </div>
            </div>
            <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
              type="" placeholder="Introduce tu contraseña">
          </div>
          <div class="mt-10 button rounded-full">
            <app-button-login
            texto="Iniciar sesion"
            ></app-button-login>
          </div>
        </form>
        <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
          ¿ No tienes cuenta ? <a class="cursor-pointer text-indigo-600 hover:text-indigo-800" [routerLink]="['/register']">Registrate</a>
        </div>
      </div>
    </div>
  </div>
  <div class="button w-screen divRight">
    <img src="assets/img/kike.jpg" class="object-scale-down h-screen">
  </div>
</div>
